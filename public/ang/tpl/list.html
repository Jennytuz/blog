

<div class="container">
<ul class="media-list">
  <li class="media" ng-repeat="item in listData">
    <div class="media-left">
      <a href="#/blog/{{item._id}}">
        <img class="media-object" src="{{item.img}}" style="width:80px;height:80px;" alt="...">
      </a>
    </div>
    <div class="media-body">
        <a href="#/blog/{{item._id}}">
      <h4 class="media-heading">{{item.title}}</h4>
      </a>
    </div>
  </li>
</ul>
</div>
