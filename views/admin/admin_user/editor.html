</head>

<body class="no-skin">
    {{include '../../shared/_navbar'}}

    <div class="main-container" id="main-container">
        <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

        <div id="sidebar" class="sidebar                  responsive">
            <script type="text/javascript">
					try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
				</script>

             {{include '../../shared/_sidebar'}}
            <!-- /.sidebar-shortcuts -->

            <ul class="nav nav-list"><!-- 待改 -->
                <li class="active">
                    <a href="/admin/adminUser/1">
                        <i class="menu-icon fa fa-tachometer"></i>
                        <span class="menu-text"> 管理员信息 </span>
                    </a>

                    <b class="arrow"></b>
                </li>

                <li class="">
                    <a href="/admin/blogType/1" class="dropdown-toggle">

								博客分类
							</span>
                    </a>
                </li>

                <li class="">
                    <a href="/admin/blog/1" class="dropdown-toggle">
                        <i class="menu-icon fa fa-list"></i>
                        <span class="menu-text"> 博客列表 </span>

                    </a>
                </li>
            </ul>
            <!-- /.nav-list -->

            <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
                <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
            </div>

            <script type="text/javascript">
					try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
				</script>
        </div>

        <div class="main-content">
            <div class="main-content-inner">
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

                    <ul class="breadcrumb">
                        <li>
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a href="#">博客管理系统</a>
                        </li>
                        <li class="active">管理员信息</li>
                    </ul>
                    <!-- /.breadcrumb -->

                    <div class="nav-search" id="nav-search">
                        <form class="form-search">
                            <span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                        </form>
                    </div>
                    <!-- /.nav-search -->
                </div>

                <div class="page-content">
                    <div class="ace-settings-container" id="ace-settings-container">
                        <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                            <i class="ace-icon fa fa-cog bigger-130"></i>
                        </div>

                        <div class="ace-settings-box clearfix" id="ace-settings-box">
                            <div class="pull-left width-50">
                                <div class="ace-settings-item">
                                    <div class="pull-left">
                                        <select id="skin-colorpicker" class="hide">
												<option data-skin="no-skin" value="#438EB9">#438EB9</option>
												<option data-skin="skin-1" value="#222A2D">#222A2D</option>
												<option data-skin="skin-2" value="#C6487E">#C6487E</option>
												<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
											</select>
                                    </div>
                                    <span>&nbsp; Choose Skin</span>
                                </div>

                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                                    <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
                                </div>

                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                                    <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                                </div>

                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                                    <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                                </div>

                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                                    <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                                </div>

                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                                    <label class="lbl" for="ace-settings-add-container">
											Inside
											<b>.container</b>
										</label>
                                </div>
                            </div>
                            <!-- /.pull-left -->

                            <div class="pull-left width-50">
                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" />
                                    <label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
                                </div>

                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" />
                                    <label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
                                </div>

                                <div class="ace-settings-item">
                                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" />
                                    <label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
                                </div>
                            </div>
                            <!-- /.pull-left -->
                        </div>
                        <!-- /.ace-settings-box -->
                    </div>
                    <!-- /.ace-settings-container -->

                    <div class="page-header">
                        <h1>
                            管理员信息
                            <small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									新增数据
								</small>
                        </h1>
                    </div>
                    <!-- /.page-header -->

                    <div class="row">
                        <div class="col-xs-12">
                            <!-- PAGE CONTENT BEGINS -->
                            <form method="post" action="/admin/adminUser/editor/{{data.id}}" id="mainForm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">用户名:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="user_name" id="user_name" value="{{data.user_name}}"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="nickName">昵称:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="name"  value="{{data.name}}"></div>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" name="avatar" id="iAvatar" />
                                    <label for="avatar" class="col-sm-2 control-label">头像：</label>
                                    <img id="imgCtrl" class="thumbnail " style="width：100px;max-height: 80px; display: block;cursor:pointer;" onerror="this.src='/images/err.jpg'"
                                        src="{{data.avatar}}" alt="">
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="password">密码:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="pwd" id="password" value="{{data.pwd}}"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="password">再次输入密码:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="repwd" id="repassword" value="{{data.repwd}}"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="mobile">电话:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="mobile" id="mobile" value="{{data.mobile}}"></div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-info">提交</button>
                                    </div>
                                </div>
                            </form>
                            <input type="file" id="selectFile" style="width:0px;height:0px;">

                            <!-- PAGE CONTENT ENDS -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.page-content -->
            </div>
        </div>
        <!-- /.main-content -->
         {{include '../../shared/_footer'}}
       
    </div>
    <!-- /.main-container -->
